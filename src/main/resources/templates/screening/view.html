<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Screening</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Screening Details</h1>

<p><strong>ID:</strong> <span th:text="${screening.id}"></span></p>
<p>
    <strong>Hall:</strong>
    <span th:text="${screening.hall.name}"></span>
    (ID: <span th:text="${screening.hall.id}"></span>)
</p>
<p>
    <strong>Movie:</strong>
    <span th:text="${screening.movie.title}"></span>
    (ID: <span th:text="${screening.movie.id}"></span>)
</p>
<p><strong>Date:</strong> <span th:text="${screening.date}"></span></p>

<h2>Tickets Sold:</h2>
<div th:if="${#lists.isEmpty(screening.tickets)}">
    <p>No tickets sold for this screening.</p>
</div>
<ul th:unless="${#lists.isEmpty(screening.tickets)}">
    <li th:each="ticket : ${screening.tickets}">
        ID: <span th:text="${ticket.id}"></span> |
        Customer: <span th:text="${ticket.customer.name}"></span> |
        Seat: <span th:text="${ticket.seat.seatRow} + ${ticket.seat.seatColumn}"></span>
    </li>
</ul>

<h2>Assigned Staff:</h2>
<div th:if="${#lists.isEmpty(screening.assignments)}">
    <p>No staff assigned to this screening.</p>
</div>
<ul th:unless="${#lists.isEmpty(screening.assignments)}">
    <li th:each="assignment : ${screening.assignments}">
        ID: <span th:text="${assignment.staff.id}"></span> |
        Name: <span th:text="${assignment.staff.name}"></span>
    </li>
</ul>

<br>
<a th:href="@{/screenings}">Back to screening List</a>

</body>
</html>
