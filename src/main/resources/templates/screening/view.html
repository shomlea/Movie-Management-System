<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Screening</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<h1>Screening Details</h1>

<a th:href="@{/screenings}">Back to Screening List</a>
<br><br>

<!-- Screening details card -->
<div class="add-form">

    <label>ID</label>
    <input type="text" th:value="${screening.id}" disabled>

    <label>Hall</label>
    <input type="text"
           th:value="${screening.hall.name + ' (ID: ' + screening.hall.id + ')'}"
           disabled>

    <label>Movie</label>
    <input type="text"
           th:value="${screening.movie.title + ' (ID: ' + screening.movie.id + ')'}"
           disabled>

    <label>Date</label>
    <input type="text" th:value="${screening.date}" disabled>

</div>

<h2>Tickets Sold</h2>

<div th:if="${screening.tickets == null or #lists.isEmpty(screening.tickets)}">
    <p class="subtitle">No tickets sold for this screening.</p>
</div>

<table th:if="${screening.tickets != null and !#lists.isEmpty(screening.tickets)}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Customer</th>
        <th>Seat</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ticket : ${screening.tickets}">
        <td th:text="${ticket.id}"></td>
        <td th:text="${ticket.customer.name}"></td>
        <td th:text="${ticket.seat.seatRow + '-' + ticket.seat.seatColumn}"></td>
    </tr>
    </tbody>
</table>

<h2>Assigned Staff</h2>

<div th:if="${screening.assignments == null or #lists.isEmpty(screening.assignments)}">
    <p class="subtitle">No staff assigned to this screening.</p>
</div>

<table th:if="${screening.assignments != null and !#lists.isEmpty(screening.assignments)}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="assignment : ${screening.assignments}">
        <td th:text="${assignment.staff.id}"></td>
        <td th:text="${assignment.staff.name}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
