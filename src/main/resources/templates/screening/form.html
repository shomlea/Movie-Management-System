<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Screening</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Add a New Screening</h1>

<form th:object="${screening}" th:action="@{/screenings}" method="post">

    <label for="hallId">Hall:</label>
    <select id="hallId" th:field="*{hall.id}" required>
        <option value="">-- Select Hall --</option>
        <option th:each="h : ${availableHalls}"
                th:value="${h.id}"
                th:text="|${h.name} (Theatre: ${h.theatre.name})|">
            Hall Name
        </option>
    </select>
    <span th:if="${#fields.hasErrors('hall')}" th:errors="*{hall}" style="color: red;"></span>
    <br/><br/>

    <label for="movieId">Movie:</label>
    <select id="movieId" th:field="*{movie.id}" required>
        <option value="">-- Select Movie --</option>
        <option th:each="m : ${availableMovies}"
                th:value="${m.id}"
                th:text="|${m.title} (ID: ${m.id})|">
            Movie Title
        </option>
    </select>
    <span th:if="${#fields.hasErrors('movie')}" th:errors="*{movie}" style="color: red;"></span>
    <br/><br/>

    <label for="date">Date (YYYY-MM-DD):</label>
    <input type="date" id="date" th:field="*{date}" required/>
    <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}" style="color: red;"></span>
    <span th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;"></span>
    <br/><br/>

    <button type="submit">Add Screening</button>
</form>

<a th:href="@{/screenings}">Back to Screening List</a>
</body>
</html>
