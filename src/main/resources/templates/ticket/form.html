<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Ticket</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Add a new Ticket</h1>

<form th:object="${ticket}" th:action="@{/tickets}" method="post">

    <label for="screeningId">Screening:</label>
    <select id="screeningId" th:field="*{screening.id}" required
            onchange="fetchAvailableSeats(this.value)">
        <option value="">-- Select a Screening --</option>
        <option th:each="screening : ${availableScreenings}"
                th:value="${screening.id}"
                th:text="|ID: ${screening.id}, Date: ${screening.date}, Movie: ${screening.movie.title}, Hall: ${screening.hall.name}|">
            Screening Details
        </option>
    </select>
    <span th:if="${#fields.hasErrors('screening')}" th:errors="*{screening}" style="color: red;"></span>
    <br/><br/>

    <label for="customerId">Customer:</label>
    <select id="customerId" th:field="*{customer.id}" required>
        <option value="">-- Select a Customer --</option>
        <option th:each="customer : ${availableCustomers}"
                th:value="${customer.id}"
                th:text="|ID: ${customer.id}, Name: ${customer.name}|">
            Customer Details
        </option>
    </select>
    <span th:if="${#fields.hasErrors('customer')}" th:errors="*{customer}" style="color: red;"></span>
    <br/><br/>

    <label for="seatId">Seat ID:</label>
    <input type="number" id="seatId" th:field="*{seat.id}" required/>
    <span th:if="${#fields.hasErrors('seat')}" th:errors="*{seat}" style="color: red;"></span>
    <span th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;"></span>
    <br/><br/>

    <label for="price">Price:</label>
    <input type="number" id="price" th:field="*{price}" step="any" required/>
    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" style="color: red;"></span>
    <br/><br/>

    <button type="submit">Add Ticket</button>

</form>

<a th:href="@{/tickets}">Back to Ticket List</a>
</body>
</html>
