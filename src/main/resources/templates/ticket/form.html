<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Ticket</title>
</head>
<body>
<h1>Add a new Ticket</h1>

<form th:action="@{/tickets}" method="post">
    <label for="screeningId">Screening Id:</label>
    <input type="text" id="screeningId" name="screeningId" required/><br/><br/>

    <label for="customerId">Customer Id:</label>
    <input type="text" id="customerId" name="customerId" required/><br/><br/>

    <label for="seatId">Seat Id:</label>
    <input type="text" id="seatId" name="seatId" required/><br/><br/>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" required/><br/><br/>

    <button type="submit">Add Ticket</button>
</form>

<a th:href="@{/tickets}">Back to Ticket List</a>
</body>
</html>
