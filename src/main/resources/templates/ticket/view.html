<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Ticket</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<h1>Ticket Details</h1>

<a th:href="@{/tickets}">Back to Ticket List</a>
<br><br>

<!-- Ticket details card -->
<div class="add-form">

    <label>ID</label>
    <input type="text" th:value="${ticket.id}" disabled>

    <label>Screening</label>
    <input type="text"
           th:value="${ticket.screening.movie.title + ' on ' + ticket.screening.date + ' in hall ' + ticket.screening.hall.name}"
           disabled>

    <label>Customer</label>
    <input type="text" th:value="${ticket.customer.name}" disabled>

    <label>Seat</label>
    <input type="text"
           th:value="${'Row: ' + ticket.seat.seatRow + ' - ' + 'Column: ' + ticket.seat.seatColumn}"
           disabled>

    <label>Price</label>
    <input type="text" th:value="${ticket.price}" disabled>

</div>

</body>
</html>
