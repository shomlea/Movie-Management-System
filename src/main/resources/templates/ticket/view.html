<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Tickets</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Tickets Details</h1>

<p><strong>ID:</strong> <span th:text="${ticket.id}"></span></p>
<p>
    <strong>Screening ID:</strong>
    <span th:text="${ticket.screening.id}"></span>
    (Date: <span th:text="${ticket.screening.date}"></span>)
</p>
<p>
    <strong>Customer ID:</strong>
    <span th:text="${ticket.customer.id}"></span>
    (Name: <span th:text="${ticket.customer.name}"></span>)
</p>
<p>
    <strong>Seat ID:</strong>
    <span th:text="${ticket.seat.id}"></span>
    (Location: <span th:text="${ticket.seat.seatRow} + ${ticket.seat.seatColumn}"></span>)
</p>
<p><strong>Price:</strong> <span th:text="${ticket.price}"></span></p>

<br>
<a th:href="@{/tickets}">Back to ticket List</a>

</body>
</html>
