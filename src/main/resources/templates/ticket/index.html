<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ticket List</title>
</head>
<body>
<h1>Tickets</h1>

<a th:href="@{/}">Back to Main Menu</a><br><br>


<a th:href="@{/tickets/add}">Add a New Ticket</a>
<br><br>

<table border="1" cellpadding="6">
    <thead>
    <tr>
        <th>ID</th>
        <th>Screening Id</th>
        <th>Customer Id</th>
        <th>Seat Id</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ticket : ${tickets}">
        <td th:text="${ticket.id}"></td>
        <td th:text="${ticket.screeningId}"></td>
        <td th:text="${ticket.customerId}"></td>
        <td th:text="${ticket.seatId}"></td>
        <td th:text="${ticket.price}"></td>
        <td>
            <a th:href="@{|/tickets/view/${ticket.id}|}">View</a> |
            <form th:action="@{|/tickets/remove/${ticket.id}|}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure you want to remove this ticket?');">
                    Remove
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
