<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Support Staff</title>
</head>
<body>

<h1>Edit Support Staff</h1>

<form th:object="${supportStaff}" th:action="@{|/support-staff/update/${supportStaff.id}|}" method="post">

    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></span>
    <span th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;"></span>
    <br><br>

    <label for="salary">Salary:</label>
    <input type="number" id="salary" th:field="*{salary}" required>
    <span th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" style="color: red;"></span>
    <br><br>

    <label for="role">Role:</label>
    <select id="role" th:field="*{role}" required>
        <option value="">-- Select Role --</option>
        <option th:each="r : ${roles}"
                th:value="${r}"
                th:text="${r}">
        </option>
    </select>
    <span th:if="${#fields.hasErrors('role')}" th:errors="*{role}" style="color: red;"></span>
    <br><br>

    <button type="submit">Save</button>
</form>

<br>
<a th:href="@{/support-staff}">Back</a>

</body>
</html>
