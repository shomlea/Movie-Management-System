<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Hall</title>
</head>
<body>

<h1>Edit Hall</h1>

<form th:action="@{|/halls/update/${hall.id}|}" method="post">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${hall.name}" required>
    <br><br>

    <label for="theatreId">Theatre ID:</label>
    <input type="text" id="theatreId" name="theatreId" th:value="${hall.theatreId}" required>
    <br><br>

    <label for="capacity">Capacity:</label>
    <input type="number" id="capacity" name="capacity" th:value="${hall.capacity}" required>
    <br><br>

    <button type="submit">Save</button>
</form>

<br>
<a th:href="@{/halls}">Back</a>

</body>
</html>
