<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hall List</title>
</head>
<body>
<h1>Halls</h1>

<a th:href="@{/}">Back to Main Menu</a><br><br>


<a th:href="@{/halls/add}">Add a New Hall</a>
<br><br>

<table border="1" cellpadding="6">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Theatre Id</th>
        <th>Capacity</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="hall : ${halls}">
        <td th:text="${hall.id}"></td>
        <td th:text="${hall.name}"></td>
        <td th:text="${hall.theatreId}"></td>
        <td th:text="${hall.capacity}"></td>
        <td>
            <a th:href="@{|/halls/view/${hall.id}|}">View</a> |
            <form th:action="@{|/halls/remove/${hall.id}|}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure you want to remove this hall?');">
                    Remove
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
