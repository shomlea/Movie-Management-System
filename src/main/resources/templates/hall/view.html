<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Hall</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<h1>Hall Details</h1>

<a th:href="@{/halls}">Back to Hall List</a>
<br><br>

<!-- Hall details card -->
<div class="add-form">

    <label>ID</label>
    <input type="text" th:value="${hall.id}" disabled>

    <label>Name</label>
    <input type="text" th:value="${hall.name}" disabled>

    <label>Theatre</label>
    <input type="text"
           th:value="${hall.theatre.name + ' (ID: ' + hall.theatre.id + ')'}"
           disabled>

    <label>Capacity</label>
    <input type="text" th:value="${hall.capacity}" disabled>

</div>

<h2>Seats</h2>

<div th:if="${hall.seats == null or #lists.isEmpty(hall.seats)}">
    <p class="subtitle">No seats defined for this hall.</p>
</div>

<table th:if="${hall.seats != null and !#lists.isEmpty(hall.seats)}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Row</th>
        <th>Column</th>
        <th>Hall</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="seat : ${hall.seats}">
        <td th:text="${seat.id}"></td>
        <td th:text="${seat.seatRow}"></td>
        <td th:text="${seat.seatColumn}"></td>
        <td th:text="${seat.hall.name + ' (ID: ' + seat.hall.id + ')'}"></td>
    </tr>
    </tbody>
</table>

<h2>Screenings</h2>

<div th:if="${hall.screenings == null or #lists.isEmpty(hall.screenings)}">
    <p class="subtitle">No screenings scheduled in this hall.</p>
</div>

<table th:if="${hall.screenings != null and !#lists.isEmpty(hall.screenings)}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Movie</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="screening : ${hall.screenings}">
        <td th:text="${screening.id}"></td>
        <td th:text="${screening.date}"></td>
        <td th:text="${screening.movie.title}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
