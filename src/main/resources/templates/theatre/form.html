<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Theatre</title>
</head>
<body>
<h1>Add a New Theatre</h1>

<form th:action="@{/theatres}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required/><br/><br/>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required/><br/><br/>

    <label for="parkingCapacity">Parking Capacity:</label>
    <input type="number" id="parkingCapacity" name="parkingCapacity" required/><br/><br/>

    <button type="submit">Add Theatre</button>
</form>

<a th:href="@{/theatres}">Back to Theatre List</a>
</body>
</html>
