<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Theatre List</title>
</head>
<body>
<h1>Theatres</h1>

<a th:href="@{/}">Back to Main Menu</a><br><br>


<a th:href="@{/theatres/add}">Add a New Theatres</a>
<br><br>

<table border="1" cellpadding="6">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>City</th>
        <th>Parking Capacity</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="theatre : ${theatres}">
        <td th:text="${theatre.id}"></td>
        <td th:text="${theatre.name}"></td>
        <td th:text="${theatre.city}"></td>
        <td th:text="${theatre.parkingCapacity}"></td>
        <td>
            <a th:href="@{|/theatres/view/${theatre.id}|}">View</a> |
            <form th:action="@{|/theatres/remove/${theatre.id}|}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure you want to remove this theatre?');">
                    Remove
                </button>
            </form>
            <a th:href="@{|/theatres/update/${theatre.id}|}">Update</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
