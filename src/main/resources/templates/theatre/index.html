<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Theatre List</title>
</head>
<body>
<h1>Theatres</h1>
<ul>

    <li th:each="theatre : ${theatres}">
        Name: <strong th:text="${theatre.name}">Name</strong> -
        City: <span th:text="${theatre.city}">City</span> -
        Parking Capacity: <span th:text="${theatre.parkingCapacity}">Parking Capacity</span>
        <form th:action="@{/theatres/remove/{id}(id=${theatre.id})}" method="post" style="display:inline;">
            <button type="submit">Remove</button>
        </form>

    </li>
    <a th:href="@{/theatres/add}">Add Theatre</a><br>
    <a th:href="@{/}">Back to Main Menu</a>
</ul>
</body>
</html>
