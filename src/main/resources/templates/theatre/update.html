<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Theatre</title>
</head>
<body>

<h1>Edit Theatre</h1>

<form th:action="@{|/theatres/update/${theatre.id}|}" method="post">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${theatre.name}" required>
    <br><br>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" th:value="${theatre.city}" required>
    <br><br>

    <label for="parkingCapacity">Parking Capacity:</label>
    <input type="number" id="parkingCapacity" name="parkingCapacity" th:value="${theatre.parkingCapacity}" required>
    <br><br>

    <button type="submit">Save</button>
</form>

<br>
<a th:href="@{/theatres}">Back</a>

</body>
</html>
