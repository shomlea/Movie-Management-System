<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Customer</title>
</head>
<body>
<h1>Customer Details</h1>

<p><strong>ID:</strong> <span th:text="${customer.id}"></span></p>
<p><strong>Name:</strong> <span th:text="${customer.name}"></span></p>
<p><strong>Tickets:</strong></p>
<tr th:each="ticket : ${customer.tickets}">
    <strong>Ticket Id: </strong><td th:text="${ticket.id}"></td>;
    <strong>Screening Id: </strong><td th:text="${ticket.screeningId}"></td>;
    <strong>Seat Id: </strong><td th:text="${ticket.seatId}"></td><br>
</tr>

<br>
<a th:href="@{/customers}">Back to Customer List</a>

</body>
</html>
