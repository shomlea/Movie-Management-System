<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Customer</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<h1>Customer Details</h1>

<a th:href="@{/customers}">Back to Customer List</a>
<br><br>

<!-- Customer details card -->
<div class="add-form">

    <label>ID</label>
    <input type="text" th:value="${customer.id}" disabled>

    <label>Name</label>
    <input type="text" th:value="${customer.name}" disabled>

</div>

<h2>Tickets</h2>

<!-- No tickets -->
<div th:if="${customer.tickets == null or #lists.isEmpty(customer.tickets)}">
    <p class="subtitle">No tickets purchased by this customer.</p>
</div>

<!-- Tickets table -->
<table th:if="${customer.tickets != null and !#lists.isEmpty(customer.tickets)}">
    <thead>
    <tr>
        <th>Ticket ID</th>
        <th>Screening ID</th>
        <th>Seat ID</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ticket : ${customer.tickets}">
        <td th:text="${ticket.id}"></td>
        <td th:text="${ticket.screening.id}"></td>
        <td th:text="${ticket.seat.id}"></td>
        <td th:text="${ticket.price}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
