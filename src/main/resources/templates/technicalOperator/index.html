<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Technical Operators List</title>
</head>
<body>
<h1>Technical Operators</h1>

<a th:href="@{/}">Back to Main Menu</a><br>
<a th:href="@{/technical-operators/add}">Add New Technical Operator</a>
<br><br>

<table border="1" cellpadding="6">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Salary</th>
        <th>Specialization</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="operator : ${technicalOperators}">
        <td th:text="${operator.id}"></td>
        <td th:text="${operator.name}"></td>
        <td th:text="${operator.salary}"></td>
        <td th:text="${operator.specialization}"></td>
        <td>
            <a th:href="@{|/operator/${operator.id}|}">View</a> |
            <form th:action="@{|/support-staff/remove/${operator.id}|}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure you want to remove this technical Operator?');">
                    Remove
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
