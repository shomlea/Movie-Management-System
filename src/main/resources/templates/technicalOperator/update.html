<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Technical Operators</title>
</head>
<body>

<h1>Edit Technical Operators</h1>

<form th:object="${technicalOperator}" th:action="@{|/technical-operators/update/${technicalOperator.id}|}" method="post">

    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></span>
    <span th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;"></span>
    <br><br>

    <label for="salary">Salary:</label>
    <input type="number" id="salary" th:field="*{salary}" required>
    <span th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" style="color: red;"></span>
    <br><br>

    <label for="specialization">Specialization:</label>
    <select id="specialization" th:field="*{specialization}" required>
        <option value="">-- Select Specialization --</option>
        <option th:each="s : ${specializations}"
                th:value="${s}"
                th:text="${s}">
        </option>
    </select>
    <span th:if="${#fields.hasErrors('specialization')}" th:errors="*{specialization}" style="color: red;"></span>
    <br><br>

    <button type="submit">Save</button>
</form>

<br>
<a th:href="@{/technical-operators}">Back</a>

</body>
</html>
