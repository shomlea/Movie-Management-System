<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Technical Operator</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<h1>Technical Operator Details</h1>

<a th:href="@{/technical-operators}">Back to Technical Operators List</a>
<br><br>

<!-- Technical Operator details card -->
<div class="add-form">

    <label>ID</label>
    <input type="text" th:value="${technicalOperator.id}" disabled>

    <label>Name</label>
    <input type="text" th:value="${technicalOperator.name}" disabled>

    <label>Salary</label>
    <input type="text" th:value="${technicalOperator.salary}" disabled>

    <label>Specialization</label>
    <input type="text" th:value="${technicalOperator.specialization}" disabled>

</div>

</body>
</html>
