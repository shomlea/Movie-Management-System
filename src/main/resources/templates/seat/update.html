<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Seat</title>
</head>
<body>

<h1>Edit Seat</h1>

<form th:object="${seat}" th:action="@{|/seats/update/${seat.id}|}" method="post">

    <label for="hallId">Hall:</label>
    <select id="hallId" th:field="*{hall.id}" required>
        <option value="">-- Select Hall --</option>
        <option th:each="h : ${availableHalls}"
                th:value="${h.id}"
                th:text="|${h.name} (Capacity: ${h.capacity})|">
            Hall Name
        </option>
    </select>
    <span th:if="${#fields.hasErrors('hall')}" th:errors="*{hall}" style="color: red;"></span>
    <br><br>

    <label for="seatRow">Seat Row:</label>
    <input type="text" id="seatRow" th:field="*{seatRow}" required>
    <span th:if="${#fields.hasErrors('seatRow')}" th:errors="*{seatRow}" style="color: red;"></span>
    <br><br>

    <label for="seatColumn">Seat Column:</label>
    <input type="text" id="seatColumn" th:field="*{seatColumn}" required>
    <span th:if="${#fields.hasErrors('seatColumn')}" th:errors="*{seatColumn}" style="color: red;"></span>
    <span th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;"></span>
    <br><br>

    <button type="submit">Save</button>
</form>

<br>
<a th:href="@{/seats}">Back</a>

</body>
</html>
