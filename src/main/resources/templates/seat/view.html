<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Seat</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<h1>Seat Details</h1>

<a th:href="@{/seats}">Back to Seat List</a>
<br><br>

<!-- Seat details card -->
<div class="add-form">

    <label>ID</label>
    <input type="text" th:value="${seat.id}" disabled>

    <label>Hall</label>
    <input type="text"
           th:value="${seat.hall.name + ' (ID: ' + seat.hall.id + ')'}"
           disabled>

    <label>Theatre</label>
    <input type="text"
           th:value="${seat.hall.theatre.name}"
           disabled>

    <label>Row</label>
    <input type="text" th:value="${seat.seatRow}" disabled>

    <label>Column</label>
    <input type="text" th:value="${seat.seatColumn}" disabled>

</div>

</body>
</html>
