<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Movie</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Add a New Movie</h1>

<form th:object="${movie}" th:action="@{/movies}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required/>
    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color: red;"></span>
    <br/><br/>

    <label for="genre">Genre:</label>
    <input type="text" id="genre" th:field="*{genre}" required/>
    <span th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}" style="color: red;"></span>
    <br/><br/>

    <label for="durationMin">Duration (min):</label>
    <input type="number" id="durationMin" th:field="*{durationMin}" required/>
    <span th:if="${#fields.hasErrors('durationMin')}" th:errors="*{durationMin}" style="color: red;"></span>
    <br/><br/>

    <button type="submit">Add Movie</button>
</form>

<a th:href="@{/movies}">Back to Movies List</a>
</body>
</html>
