<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Movie</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Movie Details</h1>

<p><strong>ID:</strong> <span th:text="${movie.id}"></span></p>
<p><strong>Title:</strong> <span th:text="${movie.title}"></span></p>
<p><strong>Duration:</strong> <span th:text="${movie.durationMin}"></span></p>
<p><strong>Genre:</strong> <span th:text="${movie.genre}"></span></p>

<h2>Associated Screenings:</h2>
<div th:if="${#lists.isEmpty(movie.screenings)}">
    <p>No screenings scheduled for this movie.</p>
</div>

<ul th:unless="${#lists.isEmpty(movie.screenings)}">
    <li th:each="screening : ${movie.screenings}">
        ID: <span th:text="${screening.id}"></span> |
        Date: <span th:text="${screening.date}"></span> |
        Hall ID: <span th:text="${screening.hall.id}"></span>
    </li>
</ul>

<br>
<a th:href="@{/movies}">Back to Movie List</a>

</body>
</html>
