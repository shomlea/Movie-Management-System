<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Movie</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<h1>Movie Details</h1>

<a th:href="@{/movies}">Back to Movie List</a>
<br><br>

<!-- Movie details card -->
<div class="add-form">

    <label>ID</label>
    <input type="text" th:value="${movie.id}" disabled>

    <label>Title</label>
    <input type="text" th:value="${movie.title}" disabled>

    <label>Duration (min)</label>
    <input type="text" th:value="${movie.durationMin}" disabled>

    <label>Genre</label>
    <input type="text" th:value="${movie.genre}" disabled>

</div>

<h2>Screenings</h2>

<div th:if="${movie.screenings == null or #lists.isEmpty(movie.screenings)}">
    <p class="subtitle">No screenings scheduled for this movie.</p>
</div>

<table th:if="${movie.screenings != null and !#lists.isEmpty(movie.screenings)}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Hall</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="screening : ${movie.screenings}">
        <td th:text="${screening.id}"></td>
        <td th:text="${screening.date}"></td>
        <td th:text="${screening.hall.name}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
