<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
</head>
<body>
<h1>Movies</h1>

<a th:href="@{/}">Back to Main Menu</a><br><br>


<a th:href="@{/movies/add}">Add a New Movie</a>
<br><br>

<table border="1" cellpadding="6">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Duration (Min)</th>
        <th>Genre</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="movie : ${movies}">
        <td th:text="${movie.id}"></td>
        <td th:text="${movie.title}"></td>
        <td th:text="${movie.durationMin}"></td>
        <td th:text="${movie.genre}"></td>
        <td>
            <a th:href="@{|/movies/view/${movie.id}|}">View</a> |
            <form th:action="@{|/movies/remove/${movie.id}|}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure you want to remove this movie?');">
                    Remove
                </button>
            </form>
            <a th:href="@{|/movies/update/${movie.id}|}">Update</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
