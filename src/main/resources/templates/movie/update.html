<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Movie</title>
</head>
<body>

<h1>Edit Movie</h1>

<form th:action="@{|/movies/update/${movie.id}|}" method="post">

    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:value="${movie.title}" required>
    <br><br>

    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" th:value="${movie.genre}" required>
    <br><br>

    <label for="durationMin">Duration in minutes:</label>
    <input type="number" id="durationMin" name="durationMin" th:value="${movie.durationMin}" required>
    <br><br>

    <button type="submit">Save</button>
</form>

<br>
<a th:href="@{/movies}">Back</a>

</body>
</html>
